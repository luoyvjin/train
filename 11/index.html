<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时时钟</title>
    <style>
        html,body{
            height: 100%;
            padding: 0;
            margin: 0;
        }
        .main{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        #center{
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div class="main">
       <div id="center">

       </div>
    </div>
    <script>
        const center = document.getElementById('center')
       const fn = () => {
           setInterval(()=>{
            const date =  new Date()
            const str =   `${date.getHours()<10?'0'+date.getHours():date.getHours()} : ${date.getMinutes()<10?'0'+date.getMinutes():date.getMinutes()} : ${ date.getSeconds()<10?'0'+ date.getSeconds(): date.getSeconds()}`
            center.innerHTML = str
           },500)
       }
       fn()
    </script>
</body>
</html>
