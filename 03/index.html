<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            height: 100%;
        }
        .main{
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .top{
            line-height: 35px;
            background-color: #ff4c4f;
            color: #fff;
        }
        .top a{
            color: #fff;
        }
        .middle{
            flex: 1;
            padding: 20px;
        }
        .bottom{
            background-color: #810014;
        }
        .icon{
            border-top:3px solid #580213;
            width: 100px;
            display: block;
            margin: 10px auto;
        }
        h1{
            text-align: center;
            margin: 10px 0;
        }
        .flex-box{
            display: flex;
            
            justify-content: space-between;
            margin-top: 20px;
            align-items: flex-end;
        }
        .flex-box div{
            padding: 10px;
            background-color: #fef0ef;
        }
        .flex-box div p{
            text-align: center;
        }
        .flex-box img{
            width: 250px;
        }
        .flex-box .image{
            width: 250px;
            height: 375px;
        }
        .bottom{
            padding: 20px 80px;
        }
        .bottom-top{
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .bottom-top .left{
            color: #fff;
            font-size: 25px;
        }
        .bottom-top .right{
            width: 18%;
            padding-left: 50px;
        }
        .bottom-top .right img{
            height: 150px;
        }
        .border-bottom{
            border-top: 1px solid #68000f;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="top">
           <div style="display: flex;justify-content: space-between;max-width: 1200px;margin: 0 auto;">
            <div>极客大叔的爱好</div>
            <div>
                <a href="#">喜欢的电影</a>
                <a href="#">喜欢的书</a>
                <a href="#">聊一聊</a>
            </div>
           </div>
        </div>
        <div class="middle">
            <div style="margin:10px auto;max-width: 1200px;">
                <h1>喜欢的电影</h1>
                <div><span class="icon"></span></div>
                <div class="flex-box">
                    <div>
                        <img src="./img/08.jpg" alt="" class="image">
                        <p>海王</p>
                    </div>
                    <div>
                        <img src="./img/09.jpg" alt="" class="image">
                        <p>海扁王</p>
                    </div>
                    <div>
                        <img src="./img/10.webp" alt="" class="image">
                        <p>绣春刀</p>
                    </div>
                    <div>
                        <img src="./img/11.jpg" alt="" class="image">
                        <p>侏罗纪世界2</p>
                    </div>
                </div>
            </div>
            <div style="margin: 20px auto;max-width: 1200px;">
                <h1>喜欢的书</h1>
                <div><span class="icon"></span></div>
                <div class="flex-box">
                    <div>
                        
                        <img src="./img/12.jpg" alt="" >
                        <p>黄金时代</p>
                    </div>
                    <div>
                        <img src="./img/13.webp" alt="" style="height: 410px;">
                        <p>月亮与六便士</p>
                    </div>
                    <div>
                        <img src="./img/14.jpg" alt="" style="height: 361px;">
                        <p>断头皇后</p>
                    </div>
                    <div>
                        <img src="./img/15.webp" alt="">
                        <p>经济学原理</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom">
           <div style="max-width: 1200px;margin: 0 auto;">
            <div class="bottom-top">
                <div class="left">
                    王小波说他是一只特立独行的猪，那我就当一直特立独行的鸟吧。交个朋友么，扫下右边的二维码。
                </div>
                <div class="right">
                    <img src="./img/16.webp" alt="">
                </div>
                
            </div>
            <div class="border-bottom"></div>
            <div style="text-align: center;color: #fff;padding: 20px 0;">版权所有&#169;极客大叔</div>
           </div>
        </div>
    </div>
</body>
</html>
